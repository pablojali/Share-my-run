<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Share My Run - Seguimiento</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .marker-label { font-weight: bold; color: black; background-color: white; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet GPX -->
  <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // === Configuración Firebase ===
    var firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "share-my-run.firebaseapp.com",
      databaseURL: "https://share-my-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "share-my-run",
      storageBucket: "share-my-run.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    // === Mapa Leaflet ===
    var map = L.map('map').setView([0, 0], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // === Cargar GPX ===
    // Reemplaza "ruta.gpx" con tu GPX
    var gpx = new L.GPX("ruta.gpx", {
      async: true,
      marker_options: { startIconUrl: '', endIconUrl: '', shadowUrl: '' }
    }).on('loaded', function(e) {
      map.fitBounds(e.target.getBounds());
    }).addTo(map);

    // === Marcadores de corredores ===
    var corredoresMarkers = {};

    // Escuchar cambios en Firebase
    db.ref('corredores/demo_carrera').on('value', snapshot => {
      var data = snapshot.val();
      for (var dorsal in data) {
        var corredor = data[dorsal];
        var pos = corredor.ultimaPosicion;
        if (!pos) continue;

        var latlng = [pos.lat, pos.lon];
        if (corredoresMarkers[dorsal]) {
          // Mover marcador existente
          corredoresMarkers[dorsal].setLatLng(latlng);
        } else {
          // Crear nuevo marcador
          var marker = L.marker(latlng).addTo(map)
            .bindPopup(`<div class="marker-label">${corredor.nombre} (#${dorsal})</div>`);
          corredoresMarkers[dorsal] = marker;
        }
      }
    });
  </script>
</body>
</html>
